<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imageContainer">
    <img src="./ninja-image.jpg" alt="ninja" id="ninja" style="display: none;">
    <img src="ninja-star-image.webp" alt="ninja-star" id="star" style="display: none;">
    <img src="sushi.png" alt="sushi" id="sushi" style="display: none;">
    <img src="ninja-sushi-background.jpg" alt="background" id="background" style="display: none;">
    </div>
    <div id="container">
        <main>
            <canvas id="game"><!-- Let's Play!! --></canvas>
        </main>
        <aside id="btm-left"><h2 id="score">Score: 0</h2></aside>
        <aside id="btm-right"><h2 id="status">Sushi Time!</h2></aside>
      </div>
      <script src="app.js"></script>
</body>
</html>
